<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  
</head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class ="row">
            <div class="col-md-1 hour"><p>09:00</p></div>
            <textarea class="col-md-10" id="blockOne"></textarea>
            <div class="col-md-1 saveBtn"id="saveOne"data-store="09">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>10:00</p></div>
            <textarea class="col-md-10" id="blockTwo"></textarea>
            <div class="col-md-1 saveBtn"id="saveTwo"data-store="10">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>11:00</p></div>
            <textarea class="col-md-10" id="blockThree"></textarea>
            <div class="col-md-1 saveBtn"id="saveThree"data-store="11">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>12:00</p></div>
            <textarea class="col-md-10" id="blockFour"></textarea>
            <div class="col-md-1 saveBtn"id="saveFour"data-store="12">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>13:00</p></div>
            <textarea class="col-md-10" id="blockFive"></textarea>
            <div class="col-md-1 saveBtn"id="saveFive"data-store="13">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>14:00</p></div>
            <textarea class="col-md-10" id="blockSix"></textarea>
            <div class="col-md-1 saveBtn"id="saveSix"data-store="14">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>15:00</p></div>
            <textarea class="col-md-10" id="blockSeven"></textarea>
            <div class="col-md-1 saveBtn"id="saveSeven"data-store ="15">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>16:00</p></div>
            <textarea class="col-md-10" id="blockEight"></textarea>
            <div class="col-md-1 saveBtn"id="saveEight"data-store ="16">
                <i class="fa fa-save centered"></i>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>17:00</p></div>
            <textarea class="col-md-10" id="blockNine"></textarea>
            <div class="col-md-1 saveBtn"id ="saveNine"data-store ="17">
                <i class="fa fa-save centered"></i>
            </div>
        </div>    
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://unpkg.com/dayjs"></script>
    <!-- <script>dayjs().format()</script> -->
    <script src="main.js"></script>
  </body>
</html>
