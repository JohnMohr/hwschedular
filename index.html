<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  
</head>
<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class ="row">
            <div class="col-md-1 hour"><p>9AM</p></div>
            <textarea class="col-md-10" id="blockOne"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>10AM</p></div>
            <textarea class="col-md-10" id="blockTwo"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>11AM</p></div>
            <textarea class="col-md-10" id="blockThree"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>Noon</p></div>
            <textarea class="col-md-10" id="blockFour"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>1PM</p></div>
            <textarea class="col-md-10" id="blockFive"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>2PM</p></div>
            <textarea class="col-md-10" id="blockSix"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>3PM</p></div>
            <textarea class="col-md-10" id="blockSeven"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>
        <div class ="row">
            <div class="col-md-1 hour"><p>4PM</p></div>
            <textarea class="col-md-10" id="blockEight"></textarea>
            <div class="col-md-1 saveBtn">
                <button type="button" class="btn btn-primary btn-lg btn-block">&#9842;</button>
            </div>
        </div>  
    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://unpkg.com/dayjs"></script>
    <!-- <script>dayjs().format()</script> -->
    <script src="main.js"></script>
  </body>
</html>
